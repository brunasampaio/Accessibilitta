<ion-view title="Minhas Avaliações" cache-view="false">
    <ion-content padding="'true'" class="has-header">
        <ion-refresher pulling-text="Puxe para recarregar..." on-refresh="getListData()"></ion-refresher>
        <ion-list>
            <ion-item class="item item-thumbnail-left" ng-repeat="place in places" href="#/avaliacao/{{place}}">
                <img src="../img/icon-place-default.png" />
                <h2>{{place.name}}</h2>
                <p>{{place.description}}</p>
                <rating readonly="true" ng-model="place.averageRating" max="5"></rating>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
