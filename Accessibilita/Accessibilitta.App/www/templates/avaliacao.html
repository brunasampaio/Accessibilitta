<ion-view title="Avaliação">
    <ion-content padding="'true'" class="has-header">
        <h4>{{place.name}}</h4>
        <ion-list class="list-rate-type">
            <ion-item class="item" ng-repeat="rateType in rateTypes">
                <strong>{{rateType.name}}:</strong>
                <rating ng-model="rateType.rating" max="5"></rating>
            </ion-item>
        </ion-list>
        <button ng-click="doRate();" class="button button-calm button-block">Avaliar</button>
    </ion-content>
</ion-view>
